<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Archetype Guessr</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #fdfbfb, #ebedee);
}

/* HEADER */
header {
    background: white;
    padding: 25px;
    text-align: center;
    font-size: 30px;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    position: relative;
}

.home-icon {
    position: absolute;
    left: 20px;
    top: 25px;
    font-size: 22px;
    cursor: pointer;
}

/* GRID LAYOUT */
.main {
    display: grid;
    grid-template-columns: 220px 1fr 220px;
    gap: 25px;
    max-width: 1300px;
    margin: 40px auto;
}

/* SIDEBAR */
.sidebar {
    display: flex;
    flex-direction: column;
    gap: 25px;
}

/* BANNI√àRES */
.banner {
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

.banner img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

/* ARTICLE CARD */
.article-card {
    background: white;
    display: flex;
    padding: 20px;
    margin-bottom: 25px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    transition: 0.3s;
}

.article-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.12);
}

.article-img {
    width: 130px;
    height: 100px;
    border-radius: 10px;
    margin-right: 20px;
    object-fit: cover;
}

.article-content h2 {
    margin: 0;
    font-size: 20px;
}

.article-content a {
    text-decoration: none;
    color: #333;
}

.article-content p {
    margin-top: 8px;
    font-size: 14px;
    color: #666;
}
</style>
</head>
