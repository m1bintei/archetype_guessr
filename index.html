<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Archetype Guessr - Bien-être</title>
<style>
body {
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #fdfbfb, #ebedee);
}

/* HEADER */
header {
  background:white;
  padding:25px;
  text-align:center;
  font-size:30px;
  font-weight:bold;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
  position:relative;
}
.home-icon {
  position:absolute;
  left:20px;
  top:25px;
  font-size:22px;
}
.home-icon a {text-decoration:none;color:black;}
.profile-button button {
  padding:8px 14px;
  border:none;
  border-radius:8px;
  background:#6a5acd;
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}
.profile-button {
  position:absolute;
  left:70px;
  top:15px;
}

.profile-button button:hover {
  background:#5848c2;
}

/* GRID LAYOUT */
.main {
  display:grid;
  grid-template-columns:220px 1fr 220px;
  gap:25px;
  max-width:1300px;
  margin:40px auto;
}

/* SIDEBARS */
.sidebar {
  display:flex;
  flex-direction:column;
  gap:25px;
}

/* BANNIÈRES */
.banner {
  background:white;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  position:relative;
}
.banner img {
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:12px;
}


/* ARTICLE CARDS */
.articles {
  display:grid;
  grid-template-columns:1fr;
  gap:25px;
}

.card {
  background:white;
  border-radius:18px;
  padding:15px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  transition:0.3s;
}
.card:hover {transform:translateY(-5px);}
.card img {
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:12px;
}
.banner img.clignote {
  animation: clignote 1.5s infinite alternate;
}
@keyframes clignote {
  0% {opacity:1;}
  50% {opacity:0.5;}
  100% {opacity:1;}
}
.card h3 {
  margin:15px 0 10px;
}
.card p {color:#666; font-size:14px;}
.card .time {font-size:13px; color:#999;}
.card a {
  display:inline-block;
  margin-top:10px;
  text-decoration:none;
  font-weight:bold;
  color:#6a5acd;
}
</style>
</head>
<body>

<header>
<div class="home-icon">
  <a href="#" title="Accueil">
    <!-- Icône maison moderne, style design minimal -->
    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#6a5acd" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="6" y="10" width="12" height="10" rx="2"></rect>
      <path d="M3 10 L12 3 L21 10"></path>
    </svg>
  </a>
</div>
<div class="profile-button">
    <button onclick="goToResult()">Mon Profil</button>
  </div>
Archetype Guessr
</header>

<div class="main">

<!-- BANNIERE GAUCHE -->
<div class="sidebar ad-container" id="ad-left-sidebar"></div>

<!-- COLONNE CENTRALE : ARTICLES -->

<div class="articles" id="articles-container"></div>


<script src="js/app.js"></script>



<!-- BANNIERE DROITE -->
<div class="sidebar ad-container" id="ad-right-sidebar"></div>

</div>
</body>
</html>
